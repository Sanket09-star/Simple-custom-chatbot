<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="response.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body style="overflow-y: auto;">
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="images/yoga.png" alt="" width="40" height="40" style="background-color: aliceblue;" />
        </div>
        <div class="title" style="color: rgb(236, 220, 68); margin-left:1.5cm; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">Atmayog-Chat </div>
      </div>
      <div class="chat-body"></div>
      <h4 style="color: rgb(20, 16, 7);"></h4>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" type="number" id="txtInput" placeholder="Type here" autofocus />
        </div>
        <div class="send">
          <img src="images/send.svg.png" alt="send" width="40" height="40" style="background-color:aliceblue"/>
        </div>
      </div>
    </div>
  </body>
</html>
